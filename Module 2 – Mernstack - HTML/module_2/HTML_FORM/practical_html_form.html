<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h2>Contact Us</h2>

    <form action="/submit" method="POST">
        <!-- Full Name -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required minlength="3" maxlength="50" pattern="[A-Za-z\s]+" >
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="^\+?[0-9]{10,15}$" >
        <br><br>

        <!-- Subject (Dropdown Menu) -->
        <label for="subject">Subject:</label>
        <select id="subject" name="subject" required>
            <option value="">Select a subject</option>
            <option value="inquiry">Inquiry</option>
            <option value="support">Support</option>
            <option value="feedback">Feedback</option>
        </select>
        <br><br>

        <!-- Message -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" required minlength="10" maxlength="500" placeholder="Write your message here..." rows="5" cols="40"></textarea>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
        <input type="reset" name="" id="">
    </form>
</body>
</html>
